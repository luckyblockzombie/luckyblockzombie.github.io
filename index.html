<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奖励</title>
    <style>
        body {
            background-color: red;
            /* 红色背景色 */
            color: yellow;
            /* 黄色字体颜色 */
            text-align: center;
            /* 文本居中 */
            font-family: Arial, sans-serif;
            /* 设置字体 */
        }

        h1 {
            font-size: 48px;
            /* 标题字体大小 */
        }

        .news {
            margin-top: 100px;
            /* 设置新闻内容距离顶部距离 */
            font-size: 24px;
            /* 新闻内容字体大小 */
        }

        .like-button {
            background-color: yellow;
            /* 黄色按钮背景色 */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .like-button:hover {
            background-color: yellow;
            /* 鼠标悬停时按钮颜色变深 */
        }

        .like-count {
            font-size: 16px;
            margin-top: 10px;
            /* 点赞数与按钮间距 */
        }

        .like-button {
            background-color: yellow;
            /* 黄色按钮背景色 */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            /* 添加过渡效果 */
        }

        .like-button:hover {
            background-color: #ff6600;
            /* 鼠标悬停时按钮颜色变深 */
        }

        .like-button:active {
            transform: scale(1.1);
            /* 点击时按钮放大 */
        }

        .like-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .like-icon.liked {
            animation: heartbeat 1s infinite;
            /* 点赞后添加心跳动画 */
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <audio src="好运来.mp3" id="dd" autoplay="autoplay" loop="loop"></audio>
    </audio>
    <h1 style="font-size: 64px;">🎉喜报🎉</h1>
    <h2 align="center" style="font-size: 48px;">
        <b>恭喜李东阳同学以114的语文成绩战胜刘志军！！！</b>
    </h2>
    <h3 align="center" style="font-size: 48px;">
        <b>请大家多多为李东阳同学点赞!</b>
    </h3>
    <button class="like-button" onclick="addLike()" style="font-size: 36px;">👍点赞</button>
    <span class="like-count" style="font-size: 36px;">
        <b>点赞数：0</b>
    </span>

    <script>
        let likeCount = 0; // 点赞数初始化为0

        function addLike() {
            likeCount++; // 点赞数加1
            document.querySelector('.like-count').textContent = `点赞数：${likeCount}`;
        }
    </script>
</body>

</html>
